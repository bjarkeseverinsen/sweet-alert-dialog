buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "26.0.0"
}

allprojects {
    repositories {
        mavenCentral()
    }
}
